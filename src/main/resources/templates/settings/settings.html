<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <title>Settings</title>
    <th:block layout:fragment="styles">
        <link th:href="@{/css/settings/settings.css}" rel="stylesheet">
    </th:block>
</head>
<body>
<!-- Page Header -->
<th:block layout:fragment="page-header">
    <h1 layout:fragment="page-title">
        <i class="bi bi-gear me-2"></i>Settings
    </h1>
</th:block>

<!-- Page Content -->
<div layout:fragment="content">
    <!-- Loading State -->
    <div id="loadingState" class="loading-state">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Loading settings...</p>
    </div>

    <!-- Settings Content -->
    <div id="settingsContent" style="display: none;">
        <div class="row">
            <div class="col-md-3">
                <!-- Settings Navigation -->
                <div class="card settings-nav">
                    <div class="list-group list-group-flush">
                        <a href="#profile" class="list-group-item list-group-item-action active" data-tab="profile">
                            <i class="bi bi-person me-2"></i>Profile
                        </a>
                        <a href="#security" class="list-group-item list-group-item-action" data-tab="security">
                            <i class="bi bi-shield-lock me-2"></i>Security
                        </a>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <!-- Profile Settings -->
                <div class="settings-tab active" id="profile">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-person me-2"></i>Profile Information
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="profileForm">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="firstName" class="form-label">First Name</label>
                                        <input type="text" class="form-control" id="firstName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="lastName" class="form-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" disabled>
                                        <small class="text-muted">Email cannot be changed</small>
                                    </div>
                                    <!--
                                    <div class="col-md-6">
                                        <label for="phoneNumber" class="form-label">Phone Number</label>
                                        <input type="tel" class="form-control" id="phoneNumber">
                                    </div>
                                    -->
                                    <div class="col-md-6">
                                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                                        <input type="date" class="form-control" id="dateOfBirth">
                                    </div>
                                    <div class="col-md-6">
                                        <label for="occupation" class="form-label">Occupation</label>
                                        <input type="text" class="form-control" id="occupation">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="incomeRange" class="form-label">Income Range</label>
                                        <select class="form-select" id="incomeRange">
                                            <option value="">Select income range</option>
                                            <option value="0-25000">£0 - £25,000</option>
                                            <option value="25000-50000">£25,000 - £50,000</option>
                                            <option value="50000-75000">£50,000 - £75,000</option>
                                            <option value="75000-100000">£75,000 - £100,000</option>
                                            <option value="100000+">£100,000+</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="mt-4">
                                    <button type="submit" class="btn btn-primary" id="saveProfileBtn">
                                        <i class="bi bi-save me-2"></i>Save Changes
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Security Settings -->
                <div class="settings-tab" id="security" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-shield-lock me-2"></i>Change Password
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="passwordForm">
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label">Current Password</label>
                                    <input type="password" class="form-control" id="currentPassword" required>
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label">New Password</label>
                                    <input type="password" class="form-control" id="newPassword" required>
                                    <small class="text-muted">Password must be at least 8 characters long</small>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>

                                <div class="mt-4">
                                    <button type="submit" class="btn btn-primary" id="changePasswordBtn">
                                        <i class="bi bi-key me-2"></i>Change Password
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Account Info -->
                    <div class="card mt-4">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-info-circle me-2"></i>Account Information
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="info-row">
                                <span class="info-label">Account Status:</span>
                                <span class="badge bg-success">Active</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Email Verified:</span>
                                <span class="badge bg-success" id="emailVerifiedBadge">Verified</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">Member Since:</span>
                                <span id="memberSince">-</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Page Scripts -->
<th:block layout:fragment="scripts">
    <script th:src="@{/js/settings/settings.js}"></script>
</th:block>
</body>
</html>
