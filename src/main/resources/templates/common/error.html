<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${statusCode} + ' - Error'">Error</title>
  <link rel="stylesheet" th:href="@{/css/common/error-pages.css}">
</head>
<body class="error-default">
<div class="error-container">
  <div class="error-icon">⚠️</div>
  <div class="error-code" th:text="${statusCode}">Error</div>
  <h1 class="error-title">Oops! Something went wrong</h1>
  <p class="error-message" th:text="${message}">
    An unexpected error has occurred.
  </p>

  <div class="button-container">
    <a href="javascript:history.back()" class="btn-error btn-back">
      ← previous
    </a>
    <a th:href="@{/}" class="btn-error btn-home">
      Go Home
    </a>
  </div>

  <div class="error-details" th:if="${uri}">
    <strong>Requested Path :</strong><br>
    <span th:text="${uri}"></span>
  </div>
</div>
</body>
</html>
